<div style="padding: 4%;padding-top:3% !important;">

    <h1>Student List</h1>
    <div class="flex-container">
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Example: Akshay" #input>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="add(null)">Add new student</button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row._id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- fatherName Column -->
            <ng-container matColumnDef="fatherName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Father Name </th>
                <td mat-cell *matCellDef="let row"> {{row.fatherName}} </td>
            </ng-container>

            <!-- motherName Column -->
            <ng-container matColumnDef="motherName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mother Name </th>
                <td mat-cell *matCellDef="let row"> {{row.motherName}} </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="editStudent">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="add(row)" mat-icon-button color="primary"
                        aria-label="Example icon button with a home icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="deleteStudent">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="delete(row)" mat-icon-button color="danger"
                        aria-label="Example icon button with a home icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
